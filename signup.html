<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyPlatform - Sign Up</title>
  <!-- الروابط الأساسية -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- ملفاتنا الخاصة -->
  <link rel="stylesheet" href="signup.css">
</head>
<body class="signup-page">
  <main class="signup-container">
    <div class="signup-brand">
      <i class="fas fa-calendar-check logo-icon"></i>
      <h1>MyPlatform</h1>
      <p>Join our community today</p>
    </div>

    <form class="signup-form" id="signupForm">
      <h2>Create Account</h2>
      
      <div class="input-group">
        <label for="signupName">
          <i class="fas fa-user"></i> Full Name
        </label>
        <input type="text" id="signupName" placeholder="John Doe" required>
      </div>

      <div class="input-group">
        <label for="signupEmail">
          <i class="fas fa-envelope"></i> Email Address
        </label>
        <input type="email" id="signupEmail" placeholder="user@example.com" required>
      </div>

      <div class="input-group">
        <label for="signupPassword">
          <i class="fas fa-lock"></i> Password
        </label>
        <div class="password-wrapper">
          <input type="password" id="signupPassword" placeholder="••••••••" required>
          <button type="button" class="toggle-password">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <div class="password-strength">
          <span class="strength-bar"></span>
          <span class="strength-bar"></span>
          <span class="strength-bar"></span>
          <span class="strength-text">Password strength</span>
        </div>
      </div>

      <div class="input-group">
        <label for="signupConfirm">
          <i class="fas fa-lock"></i> Confirm Password
        </label>
        <input type="password" id="signupConfirm" placeholder="••••••••" required>
      </div>

      <div class="terms-group">
        <input type="checkbox" id="agreeTerms" required>
        <label for="agreeTerms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
      </div>

      <button type="submit" class="signup-btn">
        <span>Create Account</span>
        <i class="fas fa-arrow-right"></i>
      </button>

      <div class="login-link">
        Already have an account? <a href="login.html">Sign in</a>
      </div>
    </form>
  </main>

  <script src="signup.js"></script>
</body>
</html>
